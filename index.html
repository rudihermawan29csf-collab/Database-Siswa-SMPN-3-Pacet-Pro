<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiData SMPN 3 Pacet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Load XLSX (SheetJS) Globally for stability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              mac: {
                bg: '#F0F2F5',
                surface: '#FFFFFF',
                sidebar: 'rgba(245, 245, 247, 0.75)',
                accent: '#007AFF',
                accentHover: '#0062CC',
                text: '#1D1D1F',
                subtext: '#86868B',
                border: '#E5E5EA',
                success: '#34C759',
                warning: '#FF9500',
                danger: '#FF3B30'
              }
            },
            boxShadow: {
              'mac-sm': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'mac-md': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'mac-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
              'mac-xl': '0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #C1C1C5; border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background: #A8A8AD; }
      body { -webkit-font-smoothing: antialiased; -moz-osx-grayscale; background-color: #F0F2F5; }
      .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.5); }
      .glass-sidebar { background: rgba(240, 240, 245, 0.6); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border-right: 1px solid rgba(0, 0, 0, 0.05); }
      @media print { @page { size: A4 portrait; margin: 0; } body { background: white; } .no-print { display: none !important; } #root { overflow: visible !important; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.2.1",
    "vite": "https://esm.sh/vite@5.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

  <body class="bg-mac-bg text-mac-text overflow-hidden h-screen selection:bg-mac-accent selection:text-white">
